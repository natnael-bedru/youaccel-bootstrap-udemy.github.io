<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>Bootstrap Example</title>
    <style>
        body{
            background: black;
        }
        .cw{
            color:white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img-rounded" src="assets/img.png" alt="" width="300" height="500">
        <img class="img-circle" src="assets/img.png" alt="" width="300" height="500">
        <p class="cw"> The <code>img-thumbnail</code> & <code>img-responsive</code> makes the image responsive.</p>
        <img class="img-thumbnail" src="assets/img.png" alt="" width="300" height="500">
        <img class="img-responsive" src="assets/img.png" alt="" width="300" height="500">
    </div>
</body>
