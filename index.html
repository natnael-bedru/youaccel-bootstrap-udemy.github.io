<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>Bootstrap Example</title>
  </head>
  <body>
    <p> To have one group spanned the entire width of the screen we can use the button group justified class.</p>
    <p> These button groups are responsive</p>
    <div class="container">
        <!-- Justified Button Groups Using Link Elements -->
        <h4>Justified Button Groups</h4>
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary">Home</a>
            <a href="#" class="btn btn-primary">Company</a>
            <a href="#" class="btn btn-primary">Contract</a>
        </div>
        <hr/>

        <!-- Justified Button Groups Using Button Elements -->
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Home</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Company</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Contract</button>
            </div>
        </div>
       
    </div>
  </body>
</html>
