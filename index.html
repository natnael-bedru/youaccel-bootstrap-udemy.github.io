<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>Bootstrap Example</title>
  </head>
  <body>
    <div class="container">
        <a href="https://getbootstrap.com/components" target="_blank">Glyphicons old link</a>
        <a href="https://getbootstrap.com/docs/3.3/components/" target="_blank">Glyphicons Bootstrap 3.3</a>
        <h2>Glyphicons</h2>

        <p>Envelop: <span class="glyphicon glyphicon-envelope"></span></p>
        <p>Search: <span class="glyphicon glyphicon-search"></span></p>
        <p>Heart: <span class="glyphicon glyphicon-heart"></span></p>
        <p>Star: <span class="glyphicon glyphicon-star-empty"></span></p>

        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>

        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>

        <p>Print: <span class="glyphicon glyphicon-print"></span></p>

        <a href="#" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-print"></span> Print
        </a>
    </div>
  </body>
</html>
