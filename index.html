<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>Bootstrap Example</title>
  </head>
  <body>
    <div class="container">
      <h4>Progress Bar</h4>
      <div class="progress">
        <div class="progress-bar" role="progress-bar" style="width:50%">50%</div>
        
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progress-bar" style="width:80%">80%</div>
      20%
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progress-bar" style="width:80%">80%</div>
      </div>

      <p> the animation only works on <code>progress-bar-striped</code> class by using <code>active</code></p>
      <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progress-bar" style="width:80%">80%</div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progress-bar" style="width:80%">80%</div>
      </div>
    </div>
  </body>
</html>
